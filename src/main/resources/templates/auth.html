<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<form id="authForm">
    <label for="roomID">房间号：</label>
    <input type="text" id="roomID" name="roomID" required>
    <br>
    <label for="idNumber">身份证号：</label>
    <input type="text" id="idNumber" name="idNumber" required>
    <br>
    <input type="submit" value="提交">
</form>

<div id="result"></div>

<script>
    $(document).ready(function() {
        $('#authForm').submit(function(event) {
            event.preventDefault();

            var roomID = $('#roomID').val();
            var idNumber = $('#idNumber').val();

            $.ajax({
                type: 'POST',
                url: '/sac/auth',
                contentType: 'application/json',
                data: JSON.stringify({
                    roomID: roomID,
                    idNumber: idNumber
                }),
                success: function(data) {
                    // 将数据存储在 localStorage 中
                    localStorage.setItem('mode', data.mode);
                    localStorage.setItem('defaultTemperature', data.defaultTemperature);

                    // 跳转到 workspace.html 页面
                    window.location.href = '/workspace';
                },
                error: function() {
                    // 请求失败后显示错误消息
                    alert('无法获取工作模式和缺省工作温度');
                }
            });
        });
    });
</script>
</body>
</html>
